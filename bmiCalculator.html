<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Poppins&family=Volkhov&display=swap" rel="stylesheet">
    <style>
        .container{
            border: 2px solid rebeccapurple;
            display: inline-block;
            text-align: center;
            height: 325px;
            width: 300px;
            font-family: 'Volkhov', serif;
            border-radius: 5px;
            background-color: lightcoral;
        }
        .bgcolor{
            background-color: green;
            border-radius: 4px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <p>Enter Weight: </p>
        <input type="text" placeholder="enter weight"></p>
        <p>Enter Weight:</p>
         <input type="text" placeholder="enter weight"></p>
        <p>Your BMI:</p>
         <input type="text" placeholder="bmi"></p>
         <input type="submit" value="Calculte BMI" class="bgcolor">
         <input type="reset" value="Reset BMI" class="bgcolor">
         <input type="button" value="Exit" class="bgcolor">
    </div>
</body>
</html>
